<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Create a new employee</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
	<div class="container">
		<h1>Create a new employee</h1>
		
		<br />
		
		<form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="POST">
			<div class="mb-3">
				<input type="text" th:field="*{firstName}" placeholder="First Name" class="form-control">
			</div>
			<div class="mb-3">
				<input type="text" th:field="*{lastName}" placeholder="Last Name" class="form-control">
			</div>
			<div class="mb-3">
				<input type="text" th:field="*{email}" placeholder="Email" class="form-control">
			</div>
			
			<button type="submit" class="btn btn-success">Save Employee</button>
			<a th:href="@{/}" class="btn btn-danger">Cancel</a>
		</form>
	</div>
</body>
</html>
